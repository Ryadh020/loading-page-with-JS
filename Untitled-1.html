<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Animated icons with JS</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <header>
        <i id="Left" class="fa arrow"></i>
        <p>I' AM DOWN :)</p>
        <i id="right" class="fa arrow"></i>
   </header>
   <main>
    <div class="clickMe"></div>
        <i id="bell" class="fa bell">&#xf0f3;</i>
        <h3>CLICK ME </h3>
    </div>
    <div class="balance">
        <i class="fa b l">&#xf111;</i>
        <i class="fa b a">&#xf111;</i>
        <i class="fa b bb">&#xf111;</i>
        <i class="fa b c">&#xf111;</i>
        <i class="fa b d">&#xf111;</i>
        <i class="fa b f">&#xf111;</i>
        <i class="fa b r">&#xf111;</i>
    </div>
    <div class="ourGlass">
        <i id="clockglass" class="fa clock"></i>
        <h3 id="loading"></h3>
    </div>
   </main>
   <footer>
    all the icons in the design are under the CC BY 4.0 License to font awsome <a href="https://fontawesome.com/license/free">link</a> 
   </footer>
<script src="app.js"></script>
</body>
</html>
